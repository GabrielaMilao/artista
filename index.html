<!DOCTYPE html>
<html>
	<head>
		<title>Bem-Vindo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<main>
			<section>
				<form>
					<fieldset>
						<legend>Login</legend>
						E-mail<br>
						<input type="text" name="E-mail"><br>
						Senha<br>
						<input type="password" name="senha"><br>
						<button name="Entrar">
							<strong>Entrar</strong>
						</button>
						<button name="Cadastra-se">
							<strong>Cadastra-se</strong>
						</button>
					</fieldset>
					<fieldset>
						<legend>Inscreva-se</legend>
						Nome<br>
						<input type="text" name="Nome"><br>
						Sobrenome<br>
						<input type="text" name="Sobrenome"><br>
						Idade<br>
						<input type="text" name="Idade"><br>
						Endereço<br>
						<input type="text" name="Endereço"><br>
						Filiação<br>
						<label>
							<input type="text" name="Mãe" placeholder="Nome da mãe"><br>
							<input type="text" name="Pai" placeholder="Nome do pai"><br>
						</label><br>
						Gênero <br>
						<input type="radio" name="Gênero" value="Masculino">Masculino
						<input type="radio" name="Gênero" value="Feminino">Feminino<br><br>
						Religião<br>
						<input type="text" name="Religião"><br><br>
						Hobbie <br>
						<input type="checkbox" name="Hobbie" value="Leitura">Leitura
						<input type="checkbox" name="Hobbie" value="Esportes">Esportes<br>
						<input type="checkbox" name="Hobbie" value="Música">Música
						<input type="checkbox" name="Hobbie" value="Cozinhar">Cozinhar<br><br>
						<textarea name="Comentario"> Fale mais sobre você </textarea><br><br>
						<button name="Enviar">
							<strong>Enviar</strong>
						</button>
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
